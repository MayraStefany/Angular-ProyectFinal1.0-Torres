<div class="container">

    <!-- CAMPO - LISTA ALUMNOS -->
    <mat-toolbar>
        <span> Alumnos</span>
        <div class="example-spacer "> </div>
        <button mat-raised-button color="primary " routerLink="alumnos/crear-alumno ">Agregar</button>
    </mat-toolbar>
    <tr></tr>

    <!-- Empieza la TABLA -->
    <div *ngIf="listAlumnos.length> 0">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef> Apellido </th>
                    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="edad">
                    <th mat-header-cell *matHeaderCellDef> Edad </th>
                    <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="curso">
                    <th mat-header-cell *matHeaderCellDef> Curso </th>
                    <td mat-cell *matCellDef="let element"> {{element.curso}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element; let i=index" style=" text-align: right; ">
                        <a class="pointer " style="color: #b053c7 " matTooltip="Ver Alumno ">
                            <mat-icon>search</mat-icon>
                        </a>
                        <a class="pointer " style="color: #239c6a " matTooltip="Editar Alumno ">
                            <mat-icon>edit</mat-icon>
                        </a>
                        <a class="pointer " (click)="eliminarAlumno(i) " style="color: #e15639 " matTooltip="Eliminar Alumno ">
                            <mat-icon>delete</mat-icon>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
            </table>

            <!-- El Paginator, abajo de la table, ver entre paginas -->
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100] " aria-label="Select page of users "></mat-paginator>
        </div>
    </div>

    <h3 *ngIf="listAlumnos.length == 0">No hay Alumnos para mostrar</h3>
</div>
